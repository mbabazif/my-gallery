{%extends 'all-news/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through photos   -->
  {% for photos_item in photos %}

  <div class="row">
    <!-- displaying photos -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ photos.image_name }} </h2>
    </div>

  </div>
  <img src="{{images.image.url}}" class="img-responsive" width="100%" height="100%" alt="">

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No photos Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
