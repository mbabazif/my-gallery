<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body >
    <div class="container" style= "font-family: 'Cormorant Upright', serif;">
        <div class="jumbotron text-center" style= "min-height: 100vh;background-color:rgb(153, 51, 51);color:darkcyan; font-family: monospace;">
            <div class="well" style="color:rebeccapurple;">
                <h1> Photo Details</h1>
            </div>
                        <div class="row">
     {%extends 'base.html'%} {% block content %}
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.xx.x/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.xx.x/js/uikit.min.js"></script> -->
    
    <div class="container">
    
        <div class="col-md-6 col-md-offset-3 col-sm-12 uk-card uk-card-default uk-card-body uk-width-1-2@m" style="background-color: black; background-size: cover">
            <img src="{{photo.photo.url}}" class="img-responsive" width="100%" height="100%" alt="">
    
            <div>
                <div class="uk-card uk-card-primary uk-card-body" style="border-radius: 20px">
                    <h3 class="uk-card-title">{{photo.name.capitalize}}</h3>
                    <hr class="uk-divider-icon">
                    <p>{{photo.descripton}}</p>
                    <br>
                    <p> Location: {{photo.location_taken}}</p>
                </div>
            </div>
        </div>
        {% endblock %}
</body>
</html>
